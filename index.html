<body>
  <div class="top-bar">
    <h1>Covid Forum</h1>
  </div>
  <div class="main">
    <ol></ol>
  </div>
  <script src="data.js"></script>
  <script>
    var container = document.querySelector("ol");
    for (let thread of defaultThreads) {
      var html = `
        <li class="row">
          <a href="/thread.html?${thread.id}">
            <h4 class="title">${thread.title}</h4>
            <div class="bottom">
              <p class="timestamp">${new Date(thread.date).toLocaleString()}</p>
              <p class="comment-count">${thread.comments.length} comments</p>
            </div>
          </a>
        </li>
        `;
      container.insertAdjacentHTML("beforeend", html);
    }
  </script>
  <style>
    body {
      margin: 10px 60px;
    }
    a {
      text-decoration: none;
      color: #675660;
    }
    h1,
    h4,
    o1 {
      margin: 0;
    }
    li {
      color: #675660;
    }
    p {
      margin: 5px 0;
    }
    .top-bar {
      background-color: #a49193;
      color: white;
      padding: 0 40px;
    }
    .main {
      background-color: #e8ded1;
      padding: 10px 15px;
    }
    .row {
      padding: 5px 0;
    }
    .bottom {
      display: flex;
      color: #aa6f73;
      font-size: 15px;
    }
    .timestamp {
      padding-right: 10px;
      padding-left: 15px;
    }
  </style>
</body>
